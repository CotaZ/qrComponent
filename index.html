<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QrComponent Peloni</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="imagenes">
        <img src="./images/image-qr-code.png" alt="QrComponent-Portafolio" />
      </div>
      <div class="letras">
        <div class="titulo">
          <h3>Improve you front-end <br> skills by building projects</h3>
        </div>
        <div class="parrafo">
          <p>
            Scan the QR code to visit Frontend <br> Mentor and take you coding skills
            to <br> the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
